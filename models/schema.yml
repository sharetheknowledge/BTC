version: 2


models:
  - name: stg_btc 
    columns:
      - name: HASH_KEY
        tests:
          - unique
          - not_null

  - name: stg_btc_outputs
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('stg_btc_outputs_py')


  - name: whale_alert
    latest_version: 2
    config:
      contract:
        enforced: true 
    columns:
      - name: INVOCATION_ID
        data_type: string
      - name: output_address
        data_type: string
        data_tests:
          - assert_valid_btc_address
      - name: total_sent
        data_type: float
      - name: tx_count
        data_type: int
      - name: total_sent_usd
        data_type: float

    versions:
    
      - v: 1
        deprecation_date: 2026-01-01
        config:
          enabled: false
        # Matches what's above -- nothing more needed
    
      - v: 2
        # Removed a column -- this is the breaking change!
        columns:
          # This means: use the 'columns' list from above, but exclude country_name
          - include: all
            exclude: [total_sent_usd]

exposures:

  - name: btc_whale_alert_exposure
    label: BTC Whale alert
    type: dashboard
    maturity: high
    url: https://lookerstudio.google.com/reporting/1e6cd860-9716-4179-8cd1-2be00c1db0c0
    description: >
      BTC Whale alert transactions report"?

    depends_on:
      - ref('whale_alert', v=2)

    owner:
      name: Daniel Weigel




